<!--Row-->
<div class="row row-sm">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 grid-margin">
        <div class="card custom-card">
            <div class="card-header border-bottom-0 pb-0">
                <div class="d-flex justify-content-between">
                    <label class="main-content-label mb-0 pt-1">Product Table</label>
                    <div class="ml-auto float-right">
                        <div ngbDropdown>
                       
                            <div class="tx-13" ngbDropdownMenu>
                                <label>--Choose Products--</label>
                                <select  [(ngModel)]="ProductHeader.name" (ngModelChange)="SearchProduct(ProductHeader.name)">  
                                    <option *ngFor="let prod of ProductHeader">{{prod.name}} </option>  
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive border userlist-table">
                    <table class="table card-table table-striped table-vcenter text-nowrap mb-0">
                        <thead>
                            <tr>
                                <th class="wd-lg-10p"><span>Name</span></th>
                                <th class="wd-lg-20p"><span>Customer Name</span></th>
                                <th class="wd-lg-20p"><span>Store</span></th>
                                <th class="wd-lg-20p"><span>Price</span></th>
                                <th class="wd-lg-20p"><span>Model</span></th>
                                <th class="wd-lg-20p"><span>RAM</span></th>

                                <th class="wd-lg-20p">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr  *ngFor="let Prod of ProductDetails">  
                                <td>{{Prod.title}}</td>  
                                <td>{{Prod.Customer}}</td>  
                                <td>{{Prod.store}}</td>  
                                <td>{{Prod.price}}</td>  
                                <td>{{Prod.model}}</td>  
                                <td>{{Prod.RAM}}</td>  

                                <td>
                                    <button  class="btn btn-sm btn-primary mr-1">
                                        <i class="si si-eye"></i>
                                    </button>
                                   
                                    <button  class="btn btn-sm btn-info mr-1">
                                        <i class="fe fe-edit-2"></i>
                                    </button>
                                    <button  class="btn btn-sm btn-danger">
                                        <i class="fa fa-trash" ></i>
                                    </button>
                               
                                </td>
                                    
                                
                        
                           
                            </tr>
                        </tbody>
                    </table>
                </div>
               
            </div>
        </div>
    </div><!-- COL END -->
</div>
<!-- row closed  -->
<app-footer></app-footer>
